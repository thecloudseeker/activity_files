name: activity_files
description: >
  A pure Dart toolkit for parsing, editing, and encoding workout activity files
  such as GPX, TCX, and FIT.
version: 0.1.2
repository: https://github.com/thecloudseeker/activity_files
issue_tracker: https://github.com/thecloudseeker/activity_files/issues
topics:
  - fitness
  - gpx
  - tcx
  - fit
  - sports-data

environment:
  sdk: ^3.9.0

dependencies:
  args: ^2.7.0
  collection: ^1.19.1
  xml: ^6.6.1

dev_dependencies:
  lints: ^6.0.0
  test: ^1.26.3
